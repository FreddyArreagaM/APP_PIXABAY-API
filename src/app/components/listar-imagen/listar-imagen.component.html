<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let imagen of listImagenes" class="col mb-4">
      <div class="card">
        <img [src]="imagen.previewURL" class="card-img-top img" alt="...">
        <div class="card-body text-center">
            <a [href]="imagen.largeImageURL" class="btn btn-primary" target="_blank">VER IMAGEN</a>
        </div>
        <div class="card-footer text-muted text-center">
            <div class="row">
                <div class="col likesViews">
                    <p>Likes</p>
                    <span class="badge badgelight">{{imagen.likes}}</span>
                </div>
                <div class="col likesViews">
                    <p>Views</p>
                    <span class="badge badgelight">{{imagen.views}}</span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="listImagenes.length > 0" class="d-flex justify-content-center">
    {{paginaActual}}
  </div>

  <div *ngIf="listImagenes.length > 0" class="d-flex justify-content-center mt-2">
        <ul class="pagination">
          <li *ngIf="paginaActual > 1" class="page-item ">
            <a class="page-link" (click)="paginaAnterior()">&laquo;Anterior</a>
          </li>
        </ul>
        <ul class="pagination ml-4">
            <li *ngIf="paginaActual < this.calculoTotalPagina" class="page-item">
                <a class="page-link" (click)="paginaPosterior()">Siguiente&raquo;</a>
            </li>
        </ul>
  </div>
